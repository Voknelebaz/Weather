<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./stylesheets/css/main.css">
   <title></title>
</head>

<body>
   <div class="wrapper">
      <div class="weather">
         <div class="weather__card">

            <div class="weather__search">
               <input id="weather__input" type="text" class="weather__input" placeholder="Enter city name ">
               <button id="weather__button" class="weather__button"><img src="assets/images/search.png"
                     alt="Search"></button>
            </div>
            <p class="weather__error">
               INVALID CITY NAME
            </p>
            <div class="weather__wrapper">
               <div class="weather__card-mid">
                  <div class="weather__card-img">
                     <img class="weather__icon" src="assets/images/snow.png" alt="image">
                  </div>
                  <div class="weather__card-temp">
                     <p id="weather_temp" class="weather_temp"></p>
                  </div>
                  <div class="weather__card-city">
                     <p id="weather_city" class="weather_city"></p>
                  </div>

               </div>
               <div class="weather__card-bottom">
                  <div class="weather__humidity">
                     <div class="weather__humidity-img">
                        <img src="assets/images/humidity.png" alt="image">
                     </div>
                     <div class="weather__info-humidity">
                        <p id="weather__humidity-perecentage" class="weather__humidity-perecentage"></p>
                        <h4 class="weather__humidity-title">Humidity</h4>
                     </div>


                  </div>
                  <div class="weather__wind">
                     <div class="weather__wind-img">
                        <img src="assets/images/wind.png" alt="image">
                     </div>
                     <div class="weather__info-humidity">
                        <p id="weather__wind-speed" class="weather__wind-speed"></p>
                        <h4 class="weather__wind-title">Wind Speed</h4>
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/index.js">


   </script>
</body>

</html>
